language: java

env:
  global:
  - REPO=mcwarman/interlok-hello-world
  - HEROKU_APP=interlok-hello-world

services:
  - docker

install:
  - ./gradlew docker

script:
  - docker run -it --rm -e INTERLOK_OPTS="-configtest bootstrap.properties" $REPO:latest
 
after_success:
 - ./deploy.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
